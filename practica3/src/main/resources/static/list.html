<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sistemas Legados - Pr√°ctica 3</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    <script type="text/javascript" src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/angular/1.6.0/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/services.js"></script>
</head>
<body ng-app="Prac3SLEGApp" style="padding-top: 70px;">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="/">Sistemas Legados - P3</a></div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Search</a></li>
                <li class="active"><a href="/list.html">List</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ng-controller="ProgramsCtrl" class="container">
    <div class="alert alert-danger" ng-show="dosbox">
        <a href="#" data-dismiss="alert" class="close">&times;</a>
        <strong>DOSBox in use!</strong> Change focus to the emulator's window
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Program list</h1>
            <h2 ng-if="numPrograms">Number of records in the database: {{numPrograms}}</h2>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-primary" ng-click="getPrograms()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12 text-center">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Tape</th>
                    <th>Register</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in result track by $index">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.type}}</td>
                    <td>{{p.tape}}</td>
                    <td>{{p.register}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
